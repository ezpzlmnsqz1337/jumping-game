<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumping game</title>
</head>

<body>
  <canvas id="render-canvas"></canvas>
  <div class="times-list">
    <div>No records yet.</div>
  </div>
  <div class="timer">
    <div>
      <div class="value">0:00.000</div>
      <div class="checkpoints">
        <div class="value">0 checkpoints</div>
      </div>
    </div>
  </div>
  <div class="editor">
    <div class="edit-mode">
      <div class="heading">
        <div>Editor</div>
      </div>
      <div>
        <label for="edit-mode-enabled">Edit mode</label>
        <input type="checkbox" class="edit-mode-enabled" />
      </div>
    </div>
    <div class="editor-controls">
      <div class="heading">
        <div>Mesh info <span class="name"></span></div>
      </div>
      <div>
        <label for="transform-enabled">Transform</label>
        <div>
          <span class="transform-value">[0, 0, 0]</span>
          <input type="checkbox" class="transform-enabled" />
        </div>
      </div>
      <div>
        <label for="scaling-enabled">Scaling</label>
        <div>
          <span class="scaling-value">[0, 0, 0]</span>
          <input type="checkbox" class="scaling-enabled" />
        </div>
      </div>
      <div>
        <label for="rotation-enabled">Rotation</label>
        <div>
          <span class="rotation-value">[0, 0, 0]</span>
          <input type="checkbox" class="rotation-enabled" />
        </div>
      </div>
      <div class="camera">
        <div class="heading">Camera</div>
        <div class="camera-position">
          <span>Position</span>
          <span class="value">[0, 0, 0]</span>
        </div>
        <div class="camera-alpha">
          <span>Alpha</span>
          <span class="value">0</span>
        </div>
        <div class="camera-beta">
          <span>Beta</span>
          <span class="value">0</span>
        </div>
        <div class="camera-radius">
          <span>Radius</span>
          <span class="value">0</span>
        </div>
        <div class="lock-target">
          <label for="lock-target-enabled">Lock target</label>
          <input type="checkbox" class="lock-target-enabled"></input>
        </div>
      </div>
    </div>
  </div>
  <div class="player-info">
    <div class="horizontal-speed">
      <span class="label">Horizontal</span>
      <span class="value">0.00</span>
    </div>
    <div class="vertical-speed">
      <span class="label">Vertical</span>
      <span class="value">0.00</span>
    </div>
    <div class="moving">
      <span class="label">Moving</span>
      <span class="value yes">Yes</span>
    </div>
    <div class="jumping">
      <span class="label">Jumping</span>
      <span class="value yes">Yes</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
